<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="app">
        <nav>
            <form class="nav">
                <input id="searchInput" type="text" class="nav__text-box">
                <button id="searchButton" class="nav__button">-></button>
            </form>
        </nav>
    

        <div class="weather">
            <div class="flex-horizontal ai-center">
                <div class="weather__img">
                    <img src="bw-city.jpg">
                </div>

                <div>
                    <div class="weather__location">
                        <div id="cityNameText" class="weather__h1">
                        </div>
                        <div id="weatherTypeText" class="weather__h2">
                        </div>
                    </div>
            
                    <div class="flex-horizontal ai-center">
                        <div class="weather__temp">
                            <span id="temperatureText"></span><span><sup>c</sup></span>
                        </div>
            
                        <div class="weather__extras">
                            <div id="feelsLikeText"></div>
                            <div id="windText"></div>
                            <div id="humidityText"></div>
                        </div>
                    </div>
                </div>
    
            </div>


        </div>

    </div>




</body>
</html>
