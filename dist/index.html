<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="app">
        <nav class="nav">
            <input type="text" class="nav__text-box">
            <button class="nav__button">-></button>
        </nav>
    

        <div class="weather">
            <div class="flex-horizontal ai-center">
                <div class="weather__img">
                    <img src="bw-city.jpg">
                </div>

                <div>
                    <div class="weather__location">
                        <div class="weather__h1">
                            Toronto
                        </div>
                        <div class="weather__h2">
                            Mostly Sunny
                        </div>
                    </div>
            
                    <div class="flex-horizontal ai-center">
                        <div class="weather__temp">
                            <span>70<sup>c</sup></span>
                        </div>
            
                        <div class="weather__extras">
                            <div id="feelsLikeText">Feels Like: 70c</div>
                            <div id="windText">Wind: 5MPH</div>
                            <div id="humidityText">Humidity: 10%</div>
                        </div>
                    </div>
                </div>
    
            </div>


        </div>

    </div>




</body>
</html>
